<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>DSA Lab System</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 100px;
    }
    .card {
      background: white;
      width: 350px;
      padding: 25px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    input{
      width: 90%;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
</div>

<script>

// حساب الإحصائيات
const adminUser = {
  username: "wedad",
  password: "0000"
};

// الرقم السري العام للكل
const generalPassword = "1234";

function login() {
  let user = document.getElementById("username").value.trim().toLowerCase();
  let pass = document.getElementById("password").value.trim();

  // تسجيل دخول الإحصائيات
  if (user === adminUser.username && pass === adminUser.password) {
      alert("✔ تم الدخول: صفحة الإحصائيات");
      return;
  }

  // دخول عام
  if (pass === generalPassword) {
      alert("✔ دخول ناجح");
      return;
  }

  // بيانات خطأ
  alert("❌ البيانات غير صحيحة");
}

</script>

</body>
</html>
